<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asign3.3</title>
</head>
<body>
    <form action="/server">
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="yname" placeholder="Write your name"/>
        </div>
        <div>
            <label for="mail">Mail:</label>
            <input type="text" id="mail" name="ymale" placeholder="Write your male"/>
        </div>
        <div>Message:
            <textarea rows="6" cols="20"></textarea>
        </div>
        <div>
            <label for="rating">Rate us our of 5:</label><br/>
            <input type="radio" id="one" name="rating" value="one"/>
            <label for="one">1</label>
            <input type="radio" id="two" name="rating" value="two"/>
            <label for="two">2</label>
            <input type="radio" id="three" name="rating" value="three"/>
            <label for="three">3</label>
            <input type="radio" id="four" name="rating" value="four"/>
            <label for="four">4</label>
            <input type="radio" id="five" name="rating" value="five"/>
            <label for="five">5</label>
        </div>
        <button>send your message</button>
    </form>
</body>
</html>
